<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Greeting Card</title>
  <style>
    body {
      background: #ffeef0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    .envelope {
      width: 300px;
      height: 200px;
      background: white;
      position: relative;
      border: 2px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .heart {
      font-size: 40px;
      color: red;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    .card {
      width: 320px;
      padding: 20px;
      background: #fff0f5;
      border: 3px solid pink;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      transform: scale(0);
      transition: transform 0.5s ease;
      position: absolute;
      top: 230px;
      text-align: center;
    }

    .card.active {
      transform: scale(1);
    }

    .photo-star {
      width: 100px;
      height: 100px;
      background: url('22.jpeg') center/cover;
      clip-path: polygon(
        50% 0%, 61% 35%, 98% 35%, 68% 57%,
        79% 91%, 50% 70%, 21% 91%, 32% 57%,
        2% 35%, 39% 35%
      );
      margin: 10px auto;
    }

    .message {
      font-size: 16px;
      color: #d6336c;
      margin: 10px 0;
      line-height: 1.6;
    }

    .signature {
      margin-top: 10px;
      font-style: italic;
      color: #a8325d;
    }
  </style>
</head>
<body>

<div class="envelope" id="envelope">
  <div class="heart">❤️</div>
</div>

<div class="card" id="card">
  <div class="photo-star"></div>
  <h2>Dear Shridhar,</h2>
  <p class="message">
    Wishing you a day filled with joy and endless blessings.<br>
    You bring light to everyone around you.<br>
    May all your dreams take flight.<br>
    Stay as amazing as you are.<br>
    You are truly cherished.
  </p>
  <div class="signature">— By Chaithra</div>
  
  <!-- Added photo at the bottom of the card -->
  <img src="1.png" alt="Bottom Image" style="width: 100%; margin-top: 15px; border-radius: 8px;">
</div>

<script>
  const envelope = document.getElementById('envelope');
  const card = document.getElementById('card');

  envelope.addEventListener('click', () => {
    card.classList.toggle('active');
  });
</script>

</body>
</html>
